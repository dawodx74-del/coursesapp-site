<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيق Courses_APP</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      max-width: 400px;
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 25%;
      margin-bottom: 20px;
      border: 3px solid white;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #f3f3f3;
      margin-bottom: 30px;
    }

    .btn {
      background-color: white;
      color: #4e54c8;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #8f94fb;
      color: white;
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #e0e0e0;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- شعار التطبيق -->
    <img src="https://i.imgur.com/7Q5i5Zb.png" alt="Courses_APP Logo" />

    <h1>تطبيق Courses_APP 📚</h1>
    <p>تعلم بسهولة أينما كنت — اكتشف الدورات وابدأ رحلتك التعليمية الآن 🚀</p>

    <!-- زر فتح التطبيق -->
    <a href="https://coursesapp-site.onrender.com/open">
      <button class="btn">فتح التطبيق 🚀</button>
    </a>

    <!-- زر تحميل التطبيق -->
    <a href="app-debug.apk" download>
      <button class="btn">تحميل التطبيق 📱</button>
    </a>
  </div>

  <footer>
    © 2025 جميع الحقوق محفوظة لـ <strong>Courses_APP</strong>
  </footer>
</body>
</html>
